<html>
	<head></head>
	<body>
		
		<!-- client rendering, no params -->
		<a href="/Simple" onclick="event.stopPropagation();return !this.hasAttribute('disabled');">Click me</a>
		
		<!-- client rendering, no params, query and suffix -->
		<a data-bind="attr: { href: '/' + &quot;Simple&quot; + dotvvm.buildUrlSuffix(&quot;#mySuffix&quot;, {&quot;Binding&quot;: int,&quot;Constant&quot;: &quot;c/y&quot;}) }" href="/Simple?Binding=10000000&amp;Constant=c%2Fy#mySuffix" onclick="event.stopPropagation();return !this.hasAttribute('disabled');">Click me</a>
		
		<!-- client rendering, no params, text binding -->
		<a data-bind="text: Label" href="/Simple" onclick="event.stopPropagation();return !this.hasAttribute('disabled');">My Label</a>
		
		<!-- server rendering, no params -->
		<a href="/Simple" onclick="event.stopPropagation();return !this.hasAttribute('disabled');">Click me</a>
