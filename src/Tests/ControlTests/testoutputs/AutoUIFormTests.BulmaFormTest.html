<html>
	<head></head>
	<body>
		
		<!-- ko with: Entity -->
		<div class="field is-horizontal">
			<div class="field-label is-normal">
				<label class="label" for="StringProp__input">String prop</label>
			</div>
			<div class="field-body">
				<div class="field">
					<div class="control">
						<input class="input" data-bind="dotvvm-validation: StringProp, dotvvm-textbox-text: StringProp, dotvvm-validationOptions: { invalidCssClass: &quot;is-danger&quot;, setToolTipText: true }" id="StringProp__input" type="text">
					</div>
					<span class="help is-danger" data-bind="dotvvm-validation: StringProp, dotvvm-validationOptions: { hideWhenValid: true, showErrorMessageText: true }"></span>
				</div>
			</div>
		</div>
		<div class="field is-horizontal">
			<div class="field-label is-normal">
				<label class="label" for="MultiLineStringProp__input">Multi line string prop</label>
			</div>
			<div class="field-body">
				<div class="field">
					<div class="control">
						<textarea class="textarea" data-bind="dotvvm-validation: MultiLineStringProp, dotvvm-textbox-text: MultiLineStringProp, dotvvm-validationOptions: { invalidCssClass: &quot;is-danger&quot;, setToolTipText: true }" id="MultiLineStringProp__input"></textarea>
					</div>
					<span class="help is-danger" data-bind="dotvvm-validation: MultiLineStringProp, dotvvm-validationOptions: { hideWhenValid: true, showErrorMessageText: true }"></span>
				</div>
			</div>
		</div>
		<div class="field is-horizontal">
			<div class="field-label is-normal"></div>
			<div class="field-body">
				<div class="field">
					<div class="control">
						<label class="checkbox" data-bind="dotvvm-validation: BoolProp, dotvvm-validationOptions: { invalidCssClass: &quot;is-danger&quot;, setToolTipText: true }" id="BoolProp__input">
							<input data-bind="dotvvm-CheckState: BoolProp" type="checkbox">
							<span>Bool prop</span>
						</label>
					</div>
					<span class="help is-danger" data-bind="dotvvm-validation: BoolProp, dotvvm-validationOptions: { hideWhenValid: true, showErrorMessageText: true }"></span>
				</div>
			</div>
		</div>
		<div class="field is-horizontal">
			<div class="field-label is-normal">
				<label class="label" for="EnumProp__input">Enum prop</label>
			</div>
			<div class="field-body">
				<div class="field">
					<div class="control">
						<div class="select">
							<select data-bind="dotvvm-validation: EnumProp, value: EnumProp, valueAllowUnset: true, dotvvm-validationOptions: { invalidCssClass: &quot;is-danger&quot;, setToolTipText: true }" id="EnumProp__input">
								<option value="One">One</option>
								<option value="Two">Two</option>
							</select>
						</div>
					</div>
					<span class="help is-danger" data-bind="dotvvm-validation: EnumProp, dotvvm-validationOptions: { hideWhenValid: true, showErrorMessageText: true }"></span>
				</div>
			</div>
		</div>
		<div class="field is-horizontal" data-bind="visible: $parent.Products()?.Items()?.length > 0">
			<div class="field-label is-normal">
				<label class="label" for="ProductId__input">Product id</label>
			</div>
			<div class="field-body">
				<div class="field">
					<div class="control">
						<div class="select">
							<select data-bind="dotvvm-validation: ProductId, options: $parent.Products()?.Items, optionsText: (i) => ko.unwrap(i).DisplayName(), optionsValue: (i) => ko.unwrap(i).Value(), value: ProductId, valueAllowUnset: true, dotvvm-validationOptions: { invalidCssClass: &quot;is-danger&quot;, setToolTipText: true }" id="ProductId__input"></select>
						</div>
					</div>
					<span class="help is-danger" data-bind="dotvvm-validation: ProductId, dotvvm-validationOptions: { hideWhenValid: true, showErrorMessageText: true }"></span>
				</div>
			</div>
		</div>
		<div class="field is-horizontal" data-bind="visible: $parent.Products()?.Items()?.length > 0">
			<div class="field-label is-normal">
				<label class="label" for="Products__input">Products</label>
			</div>
			<div class="field-body">
				<div class="field">
					<div class="control">
						<ul data-bind="dotvvm-validation: Products, dotvvm-validationOptions: { invalidCssClass: &quot;is-danger&quot;, setToolTipText: true }, foreach: { data: $parent.Products()?.Items }" id="Products__input">
							<li>
								<label class="checkbox">
									<input data-bind="dotvvm-checkedItems: $parent.Products, checkedArrayContainsObservables: true, dotvvm-checkbox-updateAfterPostback: true, dotvvm-checked-pointer: 'dotvvm-checkedItems', checkedValue: Value" type="checkbox">
									<span data-bind="text: DisplayName"></span>
								</label>
							</li>
						</ul>
					</div>
					<span class="help is-danger" data-bind="dotvvm-validation: Products, dotvvm-validationOptions: { hideWhenValid: true, showErrorMessageText: true }"></span>
				</div>
			</div>
		</div>
		<!-- /ko -->
	</body>
</html>
