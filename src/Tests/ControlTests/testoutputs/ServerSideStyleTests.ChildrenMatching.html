<html>
	<head></head>
	<body class="magic-class contains-bazmek">
		magic-class and contains-bazmek should be propagated through the hierarchy                 beware-textbox does not propagate through the Repeater
		<div class="magic-class contains-bazmek">
			<div class="magic-class contains-bazmek" data-bind="foreach: { data: Collection }">
				<div class="magic-class beware-textbox contains-bazmek">
					<span class="beware-textbox contains-bazmek">
						bazmek
						<input data-bind="dotvvm-textbox-text: $rawData" type="text">
					</span>
				</div>
			</div>
		</div>
		magic-class should be propagated, but contains-bazmek shouldn't
		<div class="magic-class">
			<div class="magic-class" data-bind="foreach: { data: Collection, separatorTemplate: &quot;xOkxIST4ZJChGNDY7Le6y3y1K9+ZGEjyf4pvRoyO6Xk=&quot; }">
				something
			</div>
		</div>
		
		<!-- Resource xOkxIST4ZJChGNDY7Le6y3y1K9+ZGEjyf4pvRoyO6Xk= of type TemplateResource. -->
		<template id="xOkxIST4ZJChGNDY7Le6y3y1K9+ZGEjyf4pvRoyO6Xk="><div class="magic-class contains-bazmek">
				<span class="contains-bazmek">
					bazmek
				</span>
			</div></template>
	</body>
</html>
