<html>
	<head></head>
	<body>
		
		<!-- literal syntax, client rendering -->
		<span>
			
			<!-- ko text: int -->
			<!-- /ko -->                     
			<!-- ko text: dotvvm.globalize.formatString("", float) -->
			<!-- /ko -->                     
			<!-- ko text: dotvvm.globalize.formatString("", date) -->
			<!-- /ko -->
		</span>
		
		<!-- literal syntax, server rendering -->
		<span>
			10000000                     0.11111                     8/11/2020 4:01:44 PM
		</span>
		
		<!-- control syntax, client rendering -->
		<span>
			<span data-bind="text: int"></span>
			<span data-bind="text: dotvvm.globalize.formatString(&quot;&quot;, float)"></span>
			<span data-bind="text: dotvvm.globalize.formatString(&quot;&quot;, date)"></span>
		</span>
		
		<!-- control syntax, server rendering -->
		<span>
			<span>10000000</span>
			<span>0.11111</span>
			<span>8/11/2020 4:01:44 PM</span>
		</span>
		
		<!-- control syntax, client rendering, format string -->
		<span>
			<span data-bind="text: dotvvm.globalize.formatString(&quot;X&quot;, int)"></span>
			<span data-bind="text: dotvvm.globalize.formatString(&quot;P2&quot;, float)"></span>
			<span data-bind="text: dotvvm.globalize.formatString(&quot;dddd&quot;, date)"></span>
		</span>
		
		<!-- control syntax, server rendering, format string -->
		<span>
			<span>989680</span>
			<span>11.11%</span>
			<span>Tuesday</span>
		</span>
	</body>
</html>
