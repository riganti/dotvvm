name: Github Actions

on: ["push"]

env:
  DOTVVM_ROOT: ${{ github.workspace }}
  DOTNET_NOLOGO: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build-without-warnings:
    name: Build without warnings
    runs-on: windows-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v2
    - name: Set up
      uses: ./.github/setup
    - name: MSBuild build
      run: msbuild src/DotVVM.sln -v:m -t:Rebuild -p:Configuration=Release -warnAsError

  csharp-unit-tests:
    name: .NET unit tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false # don't kill tests when one environment fails
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up
      uses: ./.github/setup
      with:
        sln: .github/DotVVM.Crossplatform.sln
    - name: Tests (Debug)
      uses: ./.github/unittest
      with:
        project: src/Tests
        configuration: Debug
    - name: Tests (Release)
      uses: ./.github/unittest
      with:
        project: src/Tests
        configuration: Release
    - name: Analyzers.Tests (Debug)
      uses: ./.github/unittest
      with:
        project: src/Analyzers/Analyzers.Tests
        configuration: Debug
    - name: Analyzers.Tests (Debug)
      uses: ./.github/unittest
      with:
        project: src/Analyzers/Analyzers.Tests
        configuration: Release

  js-tests:
    runs-on: ubuntu-latest
    name: JS unit tests
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - name: Set up
      uses: ./.github/setup
      with:
        sln: .github/DotVVM.Crossplatform.sln
    - name: yarn install
      run: yarn install --immutable
      working-directory: src/Framework/Framework/
    - name: TypeScript check
      run: yarn tsc-check
      working-directory: src/Framework/Framework/
    - name: yarn jest
      run: yarn jest --ci --reporters=default --reporters=jest-github-actions-reporter
      working-directory: src/Framework/Framework/

  ui-tests:
    name: UI tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 50
    strategy:
      fail-fast: false # don't kill tests when one environment fails
      matrix:
        browser: [firefox, chrome]
        os: [windows-latest, ubuntu-latest]
        exclude:
          - browser: firefox
            os: windows-latest

    env:
      SLN: "${{ matrix.os == 'windows-latest' && '.github/DotVVM.Windows.sln' || '.github/DotVVM.Crossplatform.sln' }}"
    steps:
    - name: Test chrome
      run: start chrome --enable-logging --headless --disable-gpu --log-level=10 --dump-dom 'https://www.google.com/'
      shell: cmd
      if: ${{ matrix.os == 'windows-latest' && matrix.browser == 'chrome' }}
    - uses: actions/checkout@v2
    - name: Set up
      uses: ./.github/setup
      with:
        sln: ${{ env.SLN }}
    - name: Run UI tests
      uses: ./.github/uitest
      with:
        browser: ${{ matrix.browser }}
        token: ${{ secrets.GITHUB_TOKEN }}
